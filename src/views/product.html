<body>
<div class="container header">

        <div class="logo">

            <!--<img src="/image/logo.png" alt="Doubles商城"/>-->
            <!--</a>-->

    </div>
    <div class="span9">

        </div>
    </div>
    <div id="myDiv">
    </div>
</div>
<div class="container productContent">
    <div class="span6">
        <div id="hotProductCategory" class="hotProductCategory">
        </div>
    </div>
    <div class="span18 last">

        <div class="productImage">
            <a title="" style="outline-style: none; text-decoration: none;" id="zoom"
               href="#"
               rel="gallery">
                <div class="zoomPad">
                    <img style="opacity: 1;" title="" class="medium pimage"/>
                    <!--<img style="opacity: 1;" title="" class="medium"-->
                    <!--src="${ pageContext.request.contextPath }/<s:property value=" model.image"/>">-->
                    <div style="display: block; top: 0px; left: 162px; width: 0px; height: 0px; position: absolute; border-width: 1px;"
                         class="zoomPup"></div>
                    <div style="position: absolute; z-index: 5001; left: 312px; top: 0px; display: block;"
                         class="zoomWindow">
                        <div style="width: 368px;" class="zoomWrapper">
                            <div style="width: 100%; position: absolute; display: none;"
                                 class="zoomWrapperTitle"></div>
                            <div style="width: 0%; height: 0px;" class="zoomWrapperImage">
                                <img style="position: absolute; border: 0px none; display: block; left: -432px; top: 0px;"
                                     class="pimage"/>
                                <!--<img src="%E5%B0%9A%E9%83%BD%E6%AF%94%E6%8B%89%E5%A5%B3%E8%A3%852013%E5%A4%8F%E8%A3%85%E6%96%B0%E6%AC%BE%E8%95%BE%E4%B8%9D%E8%BF%9E%E8%A1%A3%E8%A3%99%20%E9%9F%A9%E7%89%88%E4%BF%AE%E8%BA%AB%E9%9B%AA%E7%BA%BA%E6%89%93%E5%BA%95%E8%A3%99%E5%AD%90%20%E6%98%A5%E6%AC%BE%20-%20Powered%20By%20Mango%20Team_files/6d53c211-2325-41ed-8696-d8fbceb1c199-large.jpg"-->
                                <!--style="position: absolute; border: 0px none; display: block; left: -432px; top: 0px;">-->
                            </div>
                        </div>
                    </div>
                    <div style="visibility: hidden; top: 129.5px; left: 106px; position: absolute;"
                         class="zoomPreload">Loading zoom
                    </div>
                </div>
            </a>

        </div>
        <div id="pname" class="name">
            <!--<s:property value="model.pname"/>-->
        </div>
        <div class="sn">
            <div>编号：
                <!--<s:property value="model.pid"/>-->
                <span id="pid"></span>
            </div>
        </div>
        <div class="info">
            <dl>
                <dt>商城价:</dt>
                <dd>
                    <strong>￥：
                        <!--<s:property value="model.shop_price"/>-->
                        <span id="shopPrice"></span>
                        元</strong>
                    参 考 价：
                    <del>￥
                        <!--<s:property value="model.market_price"/>-->
                        <span id="marketPrice"></span>
                        元
                    </del>
                </dd>
            </dl>
            <dl>
                <dt>促销:</dt>
                <dd>
                    <a target="_blank" title="限时抢购 (2016-12-01 ~ 2017-01-01)">限时抢购</a>
                </dd>
            </dl>
            <dl>
                <dt></dt>
                <dd>
                    <span>    </span>
                </dd>
            </dl>
        </div>
        <form id="cartForm" action="/views/cart.html">
            <input id="formPid" type="hidden" name="pid" value=""/>
            <div class="action">
                <dl class="quantity">
                    <dt>购买数量:</dt>
                    <dd>
                        <input id="count" name="count" value="1" maxlength="4" onpaste="return false;" type="text"/>
                    </dd>
                    <dd>
                        件
                    </dd>
                </dl>

                <div class="buy">
                    <input id="addCart" class="addCart" value="加入购物车" type="button" onclick="saveCart()"/>
                </div>
            </div>
        </form>
        <div id="bar" class="bar">
            <ul>
                <li id="introductionTab">
                    <a href="#introduction">商品介绍</a>
                </li>

            </ul>
        </div>

        <div id="introduction" name="introduction" class="introduction">
            <div class="title">
                <strong>
                    <!--<s:property value="model.pdesc"/>-->
                    <span id="pdesc"></span>
                </strong>
            </div>
            <div>
                <!--<img src="${pageContext.request.contextPath }/<s:property value=" model.image"/>">-->
                <img class="pimage"/>
            </div>
        </div>
