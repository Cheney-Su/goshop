<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doubles商城</title>
    <link href="/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="/css/cart.css" rel="stylesheet" type="text/css"/>
    <link href="/css/product.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container header">
    <div class="span5">
        <div class="logo">
            <!--<a href="/">-->
            <!--<img src="/image/logo.png" alt="Doubles商城"/>-->
            <!--</a>-->
        </div>
    </div>
    <div class="span9">
        <div class="headerAd">
            <img src="/image/header.jpg" width="320" height="50" alt="正品保障"
                 title="正品保障"/>
        </div>
    </div>
    <div id="myDiv">
    </div>
</div>
<div class="container cart">
    <div id="step24" class="span24">
        <div class="step step1">
            <ul>
                <li class="current"></li>
                <li class="current"></li>
                <li>生成订单成功</li>
            </ul>
        </div>
        <table>
            <tbody id="order">
            </tbody>
        </table>
        <dl id="giftItems" class="hidden" style="display: none;">
        </dl>
        <div class="total">
            <em id="promotion"></em>
            商品金额: <strong id="effectivePrice">
            <!--<s:property value="model.total"/>-->
            元</strong>
        </div>
        <form id="orderForm" action="" method="post">
            <!--<input type="hidden" name="oid" value="<s:property value=" model.oid"/>"/>-->
            <div class="span24">
                <p>
                    收货地址：<input id="addr" name="addr" type="text" value="" required
                                style="width:350px"/>
                    <br/>
                    收货人&nbsp;&nbsp;&nbsp;：<input id="name" name="name" type="text" value="" required
                                                 style="width:150px"/>
                    <br/>
                    联系方式：<input id="phone" name="phone" type="text" value="" required
                                style="width:150px"/>

                </p>
                <hr/>
                <p>
                    选择银行：<br/>
                    <input type="radio" name="pd_FrpId" value="ICBC-NET-B2C" checked="checked"/>工商银行
                    <img src="/image/bank_img/icbc.bmp" align="middle"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="pd_FrpId" value="BOC-NET-B2C"/>中国银行
                    <img src="/image/bank_img/bc.bmp" align="middle"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="pd_FrpId" value="ABC-NET-B2C"/>农业银行
                    <img src="/image/bank_img/abc.bmp" align="middle"/>
                    <br/>
                    <input type="radio" name="pd_FrpId" value="BOCO-NET-B2C"/>交通银行
                    <img src="/image/bank_img/bcc.bmp" align="middle"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="pd_FrpId" value="PINGANBANK-NET"/>平安银行
                    <img src="/image/bank_img/pingan.bmp" align="middle"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="pd_FrpId" value="CCB-NET-B2C"/>建设银行
                    <img src="/image/bank_img/ccb.bmp" align="middle"/>
                    <br/>
                    <input type="radio" name="pd_FrpId" value="CEB-NET-B2C"/>光大银行
                    <img src="/image/bank_img/guangda.bmp" align="middle"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="pd_FrpId" value="CMBCHINA-NET-B2C"/>招商银行
                    <img src="/image/bank_img/cmb.bmp" align="middle"/>
                </p>
                <hr/>
                <p style="text-align:right">
                    <a href="#" onclick="payOrder()">
                        <img src="/image/finalbutton.gif" width="204" height="51"
                             border="0"/>
                    </a>
                </p>
            </div>
        </form>
        <!--</s:if>-->
        <!--<s:else>-->
        <!--<div class="span24">-->
        <!--<div class="step step1">-->
        <!--<span><h2>亲!您还没有购物!请先去购物!</h2></span>-->
        <!--</div>-->
        <!--</div>-->
        <!--</s:else>-->
    </div>
    <div class="container footer">
        <div class="span24">
            <div class="footerAd">
                <img src="/image/footer.jpg" width="950" height="52" alt="我们的优势" title="我们的优势">
            </div>
        </div>
        <div class="span24">
            <ul class="bottomNav">
                <li>
                    <a>关于我们</a>
                    |
                </li>
                <li>
                    <a>联系我们</a>
                    |
                </li>
                <li>
                    <a>诚聘英才</a>
                    |
                </li>
                <li>
                    <a>法律声明</a>
                    |
                </li>
                <li>
                    <a>友情链接</a>
                    |
                </li>
                <li>
                    <a target="_blank">支付方式</a>
                    |
                </li>
                <li>
                    <a target="_blank">配送方式</a>
                    |
                </li>
                <li>
                    <a>官网</a>
                    |
                </li>
                <li>
                    <a>论坛</a>

                </li>
            </ul>
        </div>
        <div class="span24">
            <div class="copyright">Copyright©2005-2015 网上商城 版权所有</div>
        </div>
    </div>
</div>
<script lang="javascript" src="/js/jquery-1.8.3.js"></script>
<script lang="javascript" src="/js/index.js"></script>
<script lang="javascript" src="/js/order.js"></script>

</html>
